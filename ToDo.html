<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jQuery.js"></script>
<script src="ToDo.js"></script>
</head>
<body>
    <img src="Image.jpg" style="width: 20%;" class="image w3-circle">
    <div class="container">   
    <input type="text" class="txtBox" placeholder="Add a To Do item">
        <div class="pending">
            <h1>Pending</h1>
            
            </div>
          
        <div id="completed">
            <h1>Completed</h1>
            <div>                 
                <button type="button" class='fas fa-pencil-alt' id="submit">Add To Do</button>
                <br>  
            </div>            
        </div>        
    </div>
    <script>
    window.onbeforeunload = function() {
        sessionStorage.setItem("todoItem", $(".txtBox").val());
    }

    window.onload = function() {
        if (sessionStorage.getItem('todoItem') == "todoItem") {
            return;
        }
        var item = sessionStorage.getItem('todoItem');
        if (item !== null) $(".pending").val(item);
    }
    </script>        
</body>
</html>
